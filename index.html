<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M Music 2.0</title>
    <link rel="icon" href="./assets/img/favicon.svg" sizes="32x32" type="image/svg" />
    <link href="css/index.css" rel="stylesheet" type="text/css" />
    <script src="js/onFirstLoad.js" defer></script>
    <script src="js/displayPage.js" defer></script>
    <script src="js/clock.js" defer></script>
    <script src="js/jquery-3.6.0.min.js" defer></script>
    <script src="./js/ajaxAPICall.js" defer></script>
    <script src="./js/stopAudioFromPlaying.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js" defer></script>
    <script src="js/loadGoogleMaps.js" defer></script>
  </head>
  <div>
    <div id="page_listing" class="page">
      <div class="div_header">
        <span class="fixed_length">
          <img src="./assets/img/logo.png" alt="Website logo" id="websiteLogo" onclick="redirectToMainPage()" />
        </span>
        <span class="fixed_length add-padding-in-header" id="span_header">Music Listing</span>
        <span class="datetime_clock fixed_length">
          <img src="./assets/img/loading.gif" />
        </span>
      </div>
      <div id="div_products_list">
        <ul id="ul_products_list">
        </ul>
      </div>
    </div>
    <div id="page_details" class="page">
      <div class="div_header">
        <span class="fixed_length_back_arrow">
          <img id="btn_product_details_back" src="./assets/img/back_white.png" onclick="displayPage('page_listing'); stopAudioFromPlaying();" ></img>
        </span>        
        <span class="fixed_length add-padding-in-header music_name" id="span_header"></span>
        <span class="datetime_clock fixed_length">
          <img src="./assets/img/loading.gif" />
        </span>
      </div>
      <div id="div_product_details">
        <div id="div_product_details_img"></div>
        <div id="div_product_details_data"></div>
        <div id="where_to_find_button" onclick="displayPage('page_map'); stopAudioFromPlaying();">WHERE TO FIND ></div>
      </div>
    </div>
    <div id="page_map" class="page">
      <div id="div_header_product_map" class="div_header">
        <span class="fixed_length_back_arrow">
          <img id="btn_product_details_back" src="./assets/img/back_white.png" onclick="displayPage('page_details')" ></img>
        </span>   
        <span class="fixed_length add-padding-in-header-two" id="span_header">Where</span>
        <span class="datetime_clock fixed_length">
          <img src="./assets/img/loading.gif" />
        </span>
      </div>
      <div id="div_product_map"></div>
    </div>
    <!-- Footer -->
    <footer>
      Â© 2022
      <a
        href="https://github.com/melvincwng"
        target="_blank"
        rel="noopener noreferrer"
        id="footerLink"
      >
        &nbsp;Melvin Ng</a
      >
    </footer>
  </body>
</html>
